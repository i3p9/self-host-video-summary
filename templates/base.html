<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Summarize{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .prose h2 { font-size: 1.25rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        .prose h3 { font-size: 1.1rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.5rem; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin: 0.5rem 0; }
        .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin: 0.5rem 0; }
        .prose li { margin: 0.25rem 0; }
        .prose p { margin: 0.5rem 0; }
        .prose strong { font-weight: 700; }
    </style>
</head>
<body class="h-full bg-gray-950 text-gray-100">
    <div class="min-h-full">
        <nav class="bg-gray-900 border-b border-gray-800">
            <div class="max-w-4xl mx-auto px-4 py-4">
                <a href="/" class="text-xl font-bold text-white hover:text-purple-400 transition-colors">
                    Video Summarize
                </a>
            </div>
        </nav>
        <main class="max-w-4xl mx-auto px-4 py-8">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
