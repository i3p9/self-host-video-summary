<div class="mt-5 border-2 border-zinc-700 bg-zinc-950 p-4">
    <div class="flex gap-4">
        <img
            src="{{ meta.thumbnail }}"
            alt="Thumbnail"
            class="w-48 h-auto object-cover flex-shrink-0 border-2 border-zinc-600"
        >
        <div class="flex-1 min-w-0">
            <h3 class="font-extrabold text-white text-sm uppercase leading-snug">{{ meta.title }}</h3>
            <p class="text-zinc-500 text-xs mt-2 uppercase tracking-wider">{{ meta.channel }}</p>
            <p class="text-electric text-xs mt-1 font-bold">{{ meta.duration_str }}</p>
        </div>
    </div>
    <form action="/api/jobs" method="POST" class="mt-4">
        <input type="hidden" name="url" value="{{ url }}">
        <button
            type="submit"
            class="brutal-btn w-full bg-hot text-white font-extrabold py-3 uppercase tracking-wider text-sm"
        >
            SUMMARIZE THIS &darr;
        </button>
    </form>
</div>
