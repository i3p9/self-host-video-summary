<div class="mt-4 bg-gray-800 rounded-lg p-4 border border-gray-700">
    <div class="flex gap-4">
        <img
            src="{{ meta.thumbnail }}"
            alt="Thumbnail"
            class="w-48 h-auto rounded-lg object-cover flex-shrink-0"
        >
        <div class="flex-1 min-w-0">
            <h3 class="font-semibold text-lg text-white truncate">{{ meta.title }}</h3>
            <p class="text-gray-400 text-sm mt-1">{{ meta.channel }}</p>
            <p class="text-gray-500 text-sm mt-1">Duration: {{ meta.duration_str }}</p>
        </div>
    </div>
    <form action="/api/jobs" method="POST" class="mt-4">
        <input type="hidden" name="url" value="{{ url }}">
        <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 rounded-lg transition-colors"
        >
            Summarize This Video
        </button>
    </form>
</div>
